<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Login</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 40px auto; }
    input, button { display: block; margin-top: 10px; width: 100%; padding: 10px; }
    #message { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      console.log("Sending login request:", { email, password });

      try {
        const res = await fetch('http://localhost:3001/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        console.log("Login response:", data);

        if (res.ok) {
          document.getElementById('message').textContent = 'Login successful';
          localStorage.setItem('token', data.token);
        } else {
          document.getElementById('message').textContent = data.message || 'Login failed';
        }
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('message').textContent = 'Server error occurred';
      }
    });
  </script>
</body>
</html>
